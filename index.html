<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com mídias</title>
</head>
<!--TAG image-->
<body style="background-color: lightgray;">
    <h1>Utilizando tags de mídias</h1><hr>
    <h2>Usando Tag image</h2><p></p>
    <img src="imagens/respingo-colorido-abstrato-3d-background-generativo-ai-background.jpg" width="300" alt="ondas de cores misturadas">
    <img src="imagens/composicao-abstrata-de-luz-ultravioleta-uv.jpg" width="300" alt="ondas de cores misturadas">
    <hr>

    <!--TAG audio-->
    <h2>Usando tag audio</h2><p></p>
    <audio controls>
        <source src="colocar o arquivo de audio">
        Seu navegador não suporta áudio
    </audio>
    <hr><p></p>

    <!--TAG video-->
    <h2>Tag de vídeo</h2><p></p>
    <video controls>
        <source src="coloca arquivo de video"/>
        Seu navegador não suporta vídeo
    </video>
    <hr><p></p>

    <!--TAG track (importante para acessibilidade)-->
    <h2>Usando tag track</h2><p></p>
    <video controls>
        <source src="coloca video"/>
        <track  src="legenda.vtt" kind="captions" srclang="en"/>
        <track default src="legenda-pt-br.vtt" kind="captions" srclang="pt-br"/>
        Seu navegador não tem suporte a vídeo
    </video>

    <!--Usando o iframe-->
    <hr><p></p>
    <h2>Usando o iframe</h2><p></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WfD_S2Vi4qI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br><p></p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d470400.74337285885!2d-43.77632500069336!3d-22.91315663470228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bde559108a05b%3A0x50dc426c672fd24e!2sRio%20de%20Janeiro%2C%20RJ!5e0!3m2!1spt-BR!2sbr!4v1685970461366!5m2!1spt-BR!2sbr" width="560" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   
</body>
</html>
